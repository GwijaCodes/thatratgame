<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/rat.ico" type="image/x-icon">
    <title>That Rat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <p id="score">Score: 00</p>
        <p id="time-left">100%</p>
        <h1>Ready?</h1>
    </div>
    <div id="controller">
        <div class="buttons">
             <section class="arrows">
            <div class="button" id="u"></div>
            <div class="button" id="d"></div>
        </section>
        <div class="button" id="y"></div> 
        </div>
    </div>

    <div id="ratBox">
        <img src="./imgs/static-rat.png" alt="" id="ratMesh">
    </div>


    <script src="app.js"></script>
</body>
</html>
